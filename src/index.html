<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearSky</title>
</head>
<body>
    <div id="header">
        <h1 id="headerText">ClearSky</h1>
    </div>

    <div id="landingForm">
        <p id="landingText">Upcoming Weather Forecast</p>
        <p id="landingText2">Enter a Location</p>
        <input type="text" id="landingInput" placeholder="location">
        <button type="button" id="landingButton">Submit</button>
    </div>

    <div id="mainPage">
        <div id="dayHolder">
            <div id="d1">
                <div id="day1Date"></div>
                <div id="day1Temp"></div>
                <img id="day1Icon" alt="Day 1 Weather Icon">
            </div>
            <div id="d2">
                <div id="day2Date"></div>
                <div id="day2Temp"></div>
                <img id="day2Icon" alt="Day 2 Weather Icon">
            </div>
            <div id="d3">
                <div id="day3Date"></div>
                <div id="day3Temp"></div>
                <img id="day3Icon" alt="Day 3 Weather Icon">
            </div>
            <div id="d4">
                <div id="day4Date"></div>
                <div id="day4Temp"></div>
                <img id="day4Icon" alt="Day 4 Weather Icon">
            </div>
            <div id="d5">

                <img id="day5Icon" alt="Day 5 Weather Icon">
            </div>
            <div id="d6">
                <div id="day6Date"></div>
                <div id="day6Temp"></div>
                <img id="day6Icon" alt="Day 6 Weather Icon">
            </div>
            <div id="d7">
                <div id="day7Date"></div>
                <div id="day7Temp"></div>
                <img id="day7Icon" alt="Day 7 Weather Icon">
            </div>
        </div>
        <div id="weatherDetails">
            <div id="location"></div>
            <img id="icon" alt="Weather Icon">
            <div id="temp"></div>
            <div id="Desc"></div>
            <div id="TempFeel"></div>
            <div id="Humidity"></div>
            <div id="Wind"></div>
        </div>
        <div id="tempGraph">
            <canvas id="graph"></canvas>
        </div>
        <div id="hourlyForecast">
            <div id="Hour1">
                <div id="condition1"></div>
                <img alt="Hourly Temperature" id="img1">
            </div>
            <div id="Hour2">

            <div id="Hour10">
