<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearSky</title>
</head>
<body>
    <div id="header">
        <h1 id="headerText">ClearSky</h1>
    </div>

    <div id="landingForm">
        <p id="landingText">Upcoming Weather Forecast</p>
        <p id="landingText2">Enter a Location</p>
        <input type="text" id="landingInput" placeholder="location">
        <button type="button" id="landingButton">Submit</button>
    </div>

    <div id="mainPage">
        <div id="dayHolder">
            <div id="d1">Day 1</div>
            <div id="d2">Day 2</div>
            <div id="d3">Day 3</div>
            <div id="d4">Day 4</div>
            <div id="d5">Day 5</div>
            <div id="d6">Day 6</div>
            <div id="d7">Day 7</div>
        </div>
        <div id="weatherDetails">
            <div id="location"></div>
            <img id="icon" alt="Weather Icon">
            <div id="temp"></div>
            <div id="Desc"></div>
            <div id="TempFeel"></div>
            <div id="Humidity"></div>
            <div id="Wind"></div>
        </div>
        <div id="tempGraph">
            <canvas id="graph" width="100%"></canvas>
        </div>
        <div id="hourlyForecast">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
        </div>
    </div>
</body>
</html>
